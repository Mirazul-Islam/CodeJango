{% extends 'challenges/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Set Timer</h2>
    <form method="POST" class="card p-4 shadow-lg">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-4">
                <label for="hours" class="form-label">Hours</label>
                <input type="number" id="hours" name="hours" min="0" class="form-control" placeholder="0">
            </div>
            <div class="col-md-4">
                <label for="minutes" class="form-label">Minutes</label>
                <input type="number" id="minutes" name="minutes" min="0" max="59" class="form-control" placeholder="0">
            </div>
            <div class="col-md-4">
                <label for="seconds" class="form-label">Seconds</label>
                <input type="number" id="seconds" name="seconds" min="0" max="59" class="form-control" placeholder="0">
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-4 w-100">Start Timer</button>
    </form>
</div>
{% endblock %}
